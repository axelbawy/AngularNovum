<app-header></app-header>
<h1 style="text-align: center;">LISTADO DE CLIENTES</h1>
<table class="table table-bordered table-striped"  >
    <thead >
        <tr >
            <th>id</th>
            <th>cedula</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>telefono</th>
            <th>direccion</th>
            <th>usuario</th>
            <th>contrase√±a</th>
           
        </tr>
    </thead>
    <tbody >
        <tr *ngFor = "let cliente of clientes"  >
            <td class="list-group-item-action" >{{cliente.id_cliente}}</td>
            <td class="list-group-item-action" >{{cliente.cedula}}</td>
            <td class="list-group-item-action" >{{cliente.nombre_cliente}}</td>
            <td class="list-group-item-action" >{{cliente.apellido_cliente}}</td>
            <td class="list-group-item-action" >{{cliente.email}}</td>
            <td class="list-group-item-action" >{{cliente.telefono}}</td>
            <td class="list-group-item-action" >{{cliente.direccion}}</td>
            <td class="list-group-item-action" >{{cliente.usuario}}</td>
            <td class="list-group-item-action" >{{cliente.contrasena}}</td>
         
            
           
        </tr>
    </tbody>
</table>
<div class="form-group row"> 
    <div class="col-sm-6">
        <button class="btn btn-rounded btn-primary" style="margin-right:10px" type="button" [routerLink]="['/clientes']">ATRAS</button>
    </div>
</div>
