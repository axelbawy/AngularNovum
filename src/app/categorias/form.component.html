<app-header></app-header>
<h1 style="text-align: center;">LISTADO DE CATEGORIAS</h1>
<table class="table table-bordered table-striped"  >
    <thead >
        <tr >
            <th>id</th>
            <th>nombre</th>
            <th>descripcion</th>
            
           
        </tr>
    </thead>
    <tbody >
        <tr *ngFor = "let categoria of categorias"  >
            <td class="list-group-item-action" >{{categoria.id_categoria}}</td>
            <td class="list-group-item-action" >{{categoria.nombre}}</td>
            <td class="list-group-item-action" >{{categoria.descripcion}}</td> 
        </tr>
    </tbody>
</table>
<div class="form-group row"> 
    <div class="col-sm-6">
        <button class="btn btn-rounded btn-primary" style="margin-right:10px" type="button" [routerLink]="['/categoria']">ATRAS</button>
    </div>
</div>
