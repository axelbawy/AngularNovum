<app-header></app-header>
<h1 style="text-align: center;">LISTADO DE PRODUCTOS</h1>
<table class="table table-bordered table-striped"  >
    <thead >
        <tr >
            <th>id</th>
            <th>nombre</th>
            <th>stock</th>
            <th>estado</th>
            <th>foto</th>

           
        </tr>
    </thead>
    <tbody >
        <tr *ngFor = "let producto of productos"  >
            <td >{{producto.id_producto}}</td>
            <td  class="list-group-item-action" >{{producto.nombre}}</td>
            <td >{{producto.stock}}</td>
            <td >{{producto.estado}}</td>
            <td class="list-group-item-action" ><img src= {{producto.foto}} alt="" width="300" height="200"></td>
         
           
           
        </tr>
    </tbody>
</table>
<div class="form-group row"> 
    <div class="col-sm-6">
        <button class="btn btn-rounded btn-primary" style="margin-right:10px" type="button" [routerLink]="['/productos']">ATRAS</button>
    </div>
</div>
