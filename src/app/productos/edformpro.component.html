<app-header></app-header>
<div class="card bg-dark text-white">
    <div class="card-header">EDITAR</div>
    <div class="card-body">
        <form ngNavigateValidate (ngSubmit)="Editar()" >
            <div class="form-group row"  >
                <label for="" class="col-form-label col-sm-2">ID</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" [(ngModel)]="producto.id_producto" name="id_producto" required>
                </div>
            </div>
            <div class="form-group row"  >
                <label for="" class="col-form-label col-sm-2">NOMBRE</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required>
                </div>
            </div>
            <div class="form-group row"  >
                <label for="" class="col-form-label col-sm-2">STOCK</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" [(ngModel)]="producto.stock" name="stock" required>
                </div>
            </div>
            <div class="form-group row"  >
                <label for="" class="col-form-label col-sm-2">ESTADO</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" [(ngModel)]="producto.estado" name="estado" required>
                </div>
            </div>
            <div class="form-group row"  >
                <label for="" class="col-form-label col-sm-2">LINK FOTO</label>
                <div class="col-sm-6" >
                    <input type="text" class="form-control" [(ngModel)]="producto.foto" name="foto" required>
                </div>
            </div>

            


            <div class="form-group row"> 
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" style="margin-right: 10px;">ACTUALIZAR</button>
                    <button class="btn btn-rounded btn-primary" style="margin-right:10px" type="button" [routerLink]="['/productos']">ATRAS</button>
                </div>
            </div>

            
            
        </form>
    </div>
</div>
